<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book List</h1>
        <div>
            <p>Read Status</p>
            <progress value="20" max="100"></progress>
        </div>
    </header>
    <div class="library">      
    </div>
    <form class="book-form" action="javascript:addBookFromForm()">
        <h1>Add new book</h1>
        <input type="text" class="title-field" placeholder="Title" required>
        <input type="text" class="author-field" placeholder="Author" required>
        <input type="number" class="pages-field" placeholder="Pages" required>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
