<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book List &#127767</h1>
        <div class="progress-container">
            <label for="progress-bar">Read Status</label>
            <meter id ="progress-bar" value="20" min="0" max="101" low="50" high="100"></meter>
        </div>
    </header>

    <div class="library">      
    </div>
    <button class="add-book" id="open">+</button>

    <footer>
        <p>Developed By Christian L.</p>
        <a href="https://github.com/LucianiChristian" class="github-link">
            <img src="images/GitHub-Mark-Light-32px.png" alt="GitHub Logo">
        </a>
    </footer>
    
    <div class="modal-container" id="modal-container">
        <form class="modal" action="javascript:addBookFromForm()">
            <span id="close-modal">x</span>
            <h2>Add new book</h2>
            <p><input type="text" class="title-field" placeholder="Title" maxLength='21' required></p>
            <p><input type="text" class="author-field" placeholder="Author" maxLength='21' required></p>
            <p><input type="number" class="pages-field" placeholder="Pages" min='1' required></p>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
